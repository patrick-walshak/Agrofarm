<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Header Section -->
  <div class="relative bg-[url('src/img/253fa3d4939390dfbf8adb2b708ebb1f4465aeeb.png')] bg-cover bg-center h-48 p-4 flex flex-col justify-end">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-white text-3xl font-bold">Hi, Amal</h1>
        <p class="text-white text-lg font-medium">Dashboard</p>
      </div>
      <div class="bg-white p-3 rounded-full shadow-lg">
        <!-- Farmer Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4s-4 1.79-4 4 1.79 4 4 4zm0 2c-4 0-6 2-6 4v2h12v-2c0-2-2-4-6-4z"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Search Box -->
  <div class="p-4">
    <div class="flex items-center bg-yellow-400 rounded-lg px-4 py-3">
      <input type="text" placeholder="Search here..." class="flex-1 bg-transparent focus:outline-none text-gray-800 placeholder-gray-100 font-medium">
      <button class="ml-3 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Dashboard Cards -->
  <div class="grid grid-cols-2 gap-4 p-4">
    <!-- Articles -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center text-center">
      <div class="bg-green-200 p-4 rounded-lg mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h18M3 10h18M3 15h18M3 20h18"/>
        </svg>
      </div>
      <p class="text-gray-800 font-medium">Articles</p>
    </div>

    <!-- Market -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center text-center">
      <div class="bg-red-200 p-4 rounded-lg mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M5 7V5h14v2M5 7v14h14V7H5z"/>
        </svg>
      </div>
      <a href="market.html"><p class="text-gray-800 font-medium">Market</p></a>
    </div>

    <!-- Guide -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center text-center">
      <div class="bg-blue-200 p-4 rounded-lg mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h8M8 11h8M8 15h8M4 5h16v14H4V5z"/>
        </svg>
      </div>
      <p class="text-gray-800 font-medium">Guide</p>
    </div>

    <!-- Reports -->
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center text-center">
      <div class="bg-yellow-200 p-4 rounded-lg mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6h6v6m2 4H7a2 2 0 01-2-2V7a2 2 0 012-2h3l2-2h4l2 2h3a2 2 0 012 2v12a2 2 0 01-2 2z"/>
        </svg>
      </div>
      <p class="text-gray-800 font-medium">Reports</p>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 w-full bg-white shadow-t p-2 flex justify-around items-center">
    <button class="flex flex-col items-center text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 0v12"/>
      </svg>
    </button>
    <button class="flex flex-col items-center text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <button class="flex flex-col items-center text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/>
      </svg>
    </button>
    <button class="flex flex-col items-center text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"/>
      </svg>
    </button>
  </div>

</body>
</html>
